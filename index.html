<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature conversion Program</h1>
        <input type="number" id="inputbox"><br><br>
        <input type="radio" id="c-f" name="Temperature">
        <label for="c-f">Celsius to Fahrenheit</label><br><br>
        <input type="radio" id="f-c" name="Temperature">
        <label for="f-c">Fahrenheit to Celsius</label><br><br>
        <button id="btn" onclick="temp()">Submit</button>
        <h2 id="result"></h2>
    </div>


    <script src="script.js"></script>
</body>
</html>
